<!doctype html>

<html>
    
    <head>
        <meta charset="utf-8"></meta>
        <title>Cytoscape Network</title>
        <script src="cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
    
    <body>
        <div id="cy"></div>
        <script>
            // JSON object
            var JSONdata = '{"nodes":{"nid0":"a","nid1":"b","nid2":"c", "nid3":"d"},"edges":{"edge0":{"eid":"ab","source":"a","target":"b"},"edge1":{"eid":"bc","source":"b","target":"c"},"edge2":{"eid":"ac","source":"a","target":"c"},"edge3":{"eid":"ad","source":"a","target":"d"}}}';
            // parse JSON object
            var data = JSON.parse(JSONdata);

            var cy = cytoscape({
                               container: document.getElementById('cy'),
                               elements: [],
                               style: [
                                       {
                                       selector: 'node',
                                       style: {
                                       shape: 'hexagon',
                                       'background-color': 'red',
                                       label: 'data(id)'
                                       }
                                       }]
                               });
        // build nodes
        for(var i in data.nodes){
            cy.add({
                   data: { id: data.nodes[i] }
                   });
        }
        
        // build edges
        for(var j in data.edges){
            cy.add({
                   data: {
                   id: data.edges[j].eid,
                   source: data.edges[j].source,
                   target: data.edges[j].target
                   }
                   });
        }
        
        </script>
    </body>
</html>
