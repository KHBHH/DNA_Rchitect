<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-i"></meta>
        <title>app layout</title>
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    
    <body>
        <div id="uploadContainer" class="introdiv clearfix">
            <div id="instructions" class="column leftdiv">Upload file instructions here...</div>
            <div id="formidable" class="column rightdiv">
                <object type="text/html" data="http://localhost:8080"></object>
            </div>
        </div>
        <div id="displayContainer" class="displaydiv clearfix">
            <div id="shinyContainer" class="column leftdiv">
                <div id="rIndex" class="indexdiv">R index</div>
                <div id="rLoading" class="loadingdiv">
                    <div id="rLoadingMessage" class="loadingmessagediv">R Loading</div>
                    <div id="rLoadingAnimation" class="loadinganimation"></div>
                </div>
                <div id="shinyServer" class="outputdiv">This is the R output</div>
            </div>
            
            <div id="cyContainer" class="column rightdiv">
                <div id="cyIndex" class="indexdiv">Cy index</div>
                <div id="cyLoading" class="loadingdiv">
                    <div id="cyLoadingMessage" class="loadingmessagediv">Cytoscape Loading</div>
                    <div id="cyLoadingAnimation" class="loadinganimation"></div>
                </div>
                <div id="cy" class="outputdiv"></div>
            </div>
        </div>
        
    </body>
</html>

<script src="js/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
<script src="js/cytoscape.js"></script>
<script src="js/hic_network.js"></script>
