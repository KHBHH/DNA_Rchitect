<HTML>
   <HEAD>
   <SCRIPT language=Javascript>
      <!--
      function isNumberKey(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if (charCode > 31 && (charCode < 48 || charCode > 57))
            return false;

         return true;
      }
      //-->
   </SCRIPT>
   <style>
  input:invalid{
    border-color: #900;
    background-color: #FDD;
  }
  input:focus:invalid {
   outline: none;
  }
   .error {
  width  : 100%;
  padding: 0;
 
  font-size: 80%;
  color: white;
  background-color: #900;
  border-radius: 0 0 5px 5px;
 
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

.error.active {
  padding: 0.3em;
}

</style>
   </HEAD>
   <BODY>
   <form>
   <div class = "form-group">
      <label>Genomic interval to left of gene (bases)</label>
      <INPUT id="leftDistance" pattern="\d+" onkeypress="return isNumberKey(event)" type="number" name="leftDistance" value= "50000" min="0" class="form-control" required>
	</div>
	<div class = "form-group">
      <label>Genomic interval to right of gene (bases)</label>
      <INPUT id="rightDistance" pattern="\d+" onkeypress="return isNumberKey(event)" type="number" name="rightDistance" value= "50000" min="0" class="form-control"  required>
	 </div>
	 <span class="error" aria-live="polite"></span>
	   <button class="btn btn-default action-button" id = "submitByGene">Submit Parameters</button>
   </form>
   </BODY>
</HTML>
